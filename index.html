<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPS Roguelike</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        #game-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #34495e;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #f1c40f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        /* Run map styling */
        #run-map {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .step {
            width: 60px;
            height: 60px;
            line-height: 60px;
            border-radius: 50%;
            background-color: #7f8c8d;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .step::after {
            content: "";
            position: absolute;
            height: 4px;
            background-color: #7f8c8d;
            width: 30px;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
        }

        .step:last-child::after {
            display: none;
        }

        .step.current {
            background-color: #2ecc71;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.7);
        }

        .step.completed {
            background-color: #3498db;
        }

        /* Status styling */
        #status {
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #status p {
            font-size: 18px;
            margin: 10px 0;
        }

        .hp-bar {
            height: 20px;
            background-color: #e74c3c;
            border-radius: 10px;
            margin: 5px 0;
            position: relative;
            overflow: hidden;
        }

        .hp-bar-fill {
            height: 100%;
            background-color: #2ecc71;
            border-radius: 10px;
            transition: width 0.5s;
        }

        .hp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Action buttons styling */
        #actions {
            margin: 20px 0;
        }

        #actions button {
            font-size: 36px;
            padding: 15px;
            margin: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #actions button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        #actions button:active {
            transform: scale(0.95);
        }

        #actions button:nth-child(4),
        #actions button:nth-child(5) {
            background-color: #e67e22;
            border-radius: 10px;
            width: auto;
            height: auto;
            font-size: 18px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
        }

        #actions button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        /* Planned actions styling */
        #planned-actions {
            margin: 20px 0;
            min-height: 80px;
        }

        #planned-actions div {
            display: inline-block;
            width: 70px;
            height: 70px;
            line-height: 70px;
            margin: 10px;
            background-color: #3498db;
            border-radius: 10px;
            font-size: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #planned-actions div:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Resolution log styling */
        #resolution-log {
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #resolution-log p {
            font-size: 18px;
            margin: 8px 0;
            padding: 5px;
            border-radius: 5px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .player-win {
            color: #2ecc71;
            background-color: rgba(46, 204, 113, 0.2);
        }

        .enemy-win {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.2);
        }

        .tie {
            color: #f1c40f;
            background-color: rgba(241, 196, 15, 0.2);
        }

        /* Game over styling */
        #game-over {
            padding: 20px;
            background-color: #2c3e50;
            border-radius: 10px;
            animation: pulse 2s infinite;
        }

        #game-over button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        #game-over button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        /* Final battle log styling */
        #final-battle-log {
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #final-battle-log h3 {
            color: #f1c40f;
            margin-top: 0;
        }

        #final-battle-log p {
            font-size: 18px;
            margin: 8px 0;
            padding: 5px;
            border-radius: 5px;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(231, 76, 60, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
            }
        }

        /* Inventory styling */
        #inventory-container {
            margin: 15px 0;
            padding: 10px;
            background-color: #3498db;
            border-radius: 10px;
            display: inline-block;
        }

        @keyframes hpChange {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .hp-change {
            animation: hpChange 0.5s ease;
            background-color: #e67e22;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <h1>üéÆ RPS Roguelike Adventure üéÆ</h1>
        <div id="run-map">
            <span class="step current" id="step1">1Ô∏è‚É£</span>

        <div id="status">
            <div>

        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
